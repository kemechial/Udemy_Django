<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Challenges</title>
</head>
<body>
    <ul>
        {% for m in months %}
        <!-- 
        Hard coded
        attention!!! if we just give challenges/{}
        the root is created relative to /challenges/

     <li><a href="/challenges/{{m}}">{{ m|title }}</a></li>  

    -->
        <li><a href="{% url "month-challenge" m %}">{{ m|title }}</a></li>
         {% endfor %} 
    </ul>
</body>
</html>
